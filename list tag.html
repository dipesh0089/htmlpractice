<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!--BLOCK element : occupies 100% of page width
	==> div,p,pre,marquee,h1 to h6,hr,ul,li,ol

	self-closing/sigular/void element
img
	br
	hr
	link-->
	<!--dl - description list
     dd - description data
    dt - description term-->
<dl>
	<dt>Tea</dt>
	<dd>cold</dd>
	<dd>hot</dd>

	<dt>coffee</dt>
	<dd>cold</dd>
	<dd>hot</dd>

</dl>
<ul style="background-color: red">unordered list</ul>
<li style="background-color: green">list</li>
<ol style="background-color: red">ordered</ol>

<ul type="square">  


		<!-- type: disc/circle/square -->
		<li>Home</li>
		<li>About</li>

		<li>Services</li>
		
		<li>Contact</li>

</ul>

<ol type="i">

		<!-- type: 1/a/A/i/I -->
		<li>Home</li>
		<li>About</li>

		<li>Services</li>
		<li>Contact</li>
		<li>Home</li>
		<li>About</li>
		<li>Services</li>
		<li>Contact</li>


	</ol>
	
</body>
</html>
